<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>众创空间预约系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

  <body>
    <div class="x-body layui-anim layui-anim-up">
        <div class="layui-form">
          <div class="layui-form-item">
              <label for="L_name" class="layui-form-label">
                  <span class="x-red"> </span>申请人
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_name"  required="" disabled="disabled"
                  autocomplete="off" class="layui-input applicant">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_phonenumber" class="layui-form-label">
                    <span class="x-red"> </span>申请人联系方式
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_email" name="phonenumber" required=""  
                  autocomplete="off" class="layui-input phonenumber" disabled="disabled">
              </div>
          </div>
            <div class="layui-form-item">
              <label for="L_organizer" class="layui-form-label">
                  <span class="x-red"> </span>主办方
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_organizer" name="organizer" required=""  
                  autocomplete="off" class="layui-input organizer" disabled="disabled">
              </div>
            </div>
            <div class="layui-form-item">
              <label for="L_space" class="layui-form-label">
                  <span class="x-red"> </span>申请场地
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_space" name="space" required=""  
                  autocomplete="off" class="layui-input space" disabled="disabled">
              </div>
            </div>
                      <div class="layui-form-item">
              <label for="L_title" class="layui-form-label">
                  <span class="x-red"> </span>申请主题
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_title" name="title" required="" 
                  autocomplete="off" class="layui-input title" disabled="disabled">
              </div>
          </div>
            <div class="layui-form-item">
              <label for="L_content" class="layui-form-label">
                  <span class="x-red"> </span>申请内容
              </label>
              <div class="layui-input-inline">
                    <input type="text" id="L_content" name="content" required=""
                  autocomplete="off" class="layui-input content" disabled="disabled">
              </div>
            </div>
            <div class="layui-form-item">
              <label for="L_time" class="layui-form-label">
                  <span class="x-red"> </span>申请时间
              </label>
              <div class="layui-input-inline">
                  <!-- <input type="text" id="L_time" name="time" required="" 
                  autocomplete="off" class="layui-input time" disabled="disabled"> -->
                  <span class=" time" style="font-family:Helvetica Neue;line-height: 40px; font-size:14px;color:rgb(84, 84, 84);"></span>
              </div>
            </div>
            <div class="layui-form-item">
              <label for="L_content" class="layui-form-label">
                  <span class="x-red"> </span>使用图片
              </label>
              <div class="layui-input-inline picture">
                    
              </div>
            </div>
            <div class="layui-form-item">
              <label for="L_status" class="layui-form-label">
                  <span class="x-red">*</span>当前状态
              </label>

              <div class="layui-input-inline">
                    <select id="status" class="status" name="status" lay-verify="">
                        <option value="0">待审核</option>
                        <option value="1">通过</option>
                        <option value="2">未通过</option>
                        <option value="3">违规</option>
                    </select>
              </div>
            </div>
        <div class="layui-form-item">
            <label for="L_reason" class="layui-form-label">
                <span class="x-red">*</span>备注
            </label>
            <div class="layui-input-inline">
                <textarea name="text" id="reason" placeholder="选填" class="layui-textarea reason" style="resize:none" maxlength="249"></textarea>
            </div>
        </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button id="submit"  class="layui-btn" lay-submit="">
                  编辑
              </button>
          </div>
</div>
    </div>
    <script src="./js/jsencrypt.min.js"></script>

  </body>

</html>
