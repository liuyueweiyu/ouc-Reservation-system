<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>众创空间预约系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="20181101101247273_easyicon_net_32.ico">

</head>
<body>
    <p id="root">正在激活中...</p>

    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/query.js"></script>
    <script type="text/javascript">
        let p = document.getElementById('root');
        let query = getQueryVariable(window.location.search.substr(1));
        $.ajax({
            url:'/active',
            method:'GET',
            data:query,
            success:function (data){
                if(data.code == 1){
                    p.innerHTML = '激活成功，3秒后跳转至首页!';
                    setTimeout(() => {
                        window.location = '../dist/index.html';
                    }, 3000);
                }
                else{
                    p.innerHTML = '激活失败!';
                }
            }
        })

    </script>
</body>
</html>
