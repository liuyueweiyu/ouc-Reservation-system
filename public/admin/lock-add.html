  <body>

    <div class="x-body layui-anim layui-anim-up">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="organizer" class="layui-form-label">
                    <span class="x-red">*</span>主办方
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="organizer" name="organizer" required="" lay-verify="nikename" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red"></span>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="title" class="layui-form-label">
                    <span class="x-red"></span>申请主题
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="title" name="title" required="" lay-verify="nikename" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red"></span>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="content" class="layui-form-label">
                    <span class="x-red">*</span>申请内容
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="content" name="content" required="" lay-verify="nikename" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>
          <div class="layui-form-item">
              <label for="lockmethed" class="layui-form-label">
                  <span class="x-red">*</span>锁定方式
              </label>
              <div class="layui-input-inline">
                  <select name="lockmethed" lay-filter="lock-mothed">
                    <option value="0">单日锁定</option>
                    <option value="1">区间锁定</option>
                  </select>     
              </div>
          </div>
          <div class="layui-form-item single">
              <label for="single" class="layui-form-label">
                  <span class="x-red">*</span>选择日期
              </label>
              <div class="layui-input-inline">
                  <input type="text" name="single" class="layui-input" id="single">
              </div>
                <div class="layui-form-mid layui-word-aux">
                  <span class="x-red"></span>
                </div>
          </div>
          <div id="muti" style="display:none;">
            <div class="layui-form-item begin">
                <label for="begin" class="layui-form-label">
                    <span class="x-red">*</span>开始时间
                </label>
                <div class="layui-input-inline">
                    <input name="begin" type="text" class="layui-input" id="begin">
                </div>
                  <div class="layui-form-mid layui-word-aux">
                    <span class="x-red"></span>
                  </div>
            </div>
            <div class="layui-form-item end">
                <label for="end" class="layui-form-label">
                    <span class="x-red">*</span>结束时间
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="end" class="layui-input" id="end">
                </div>
                  <div class="layui-form-mid layui-word-aux">
                    <span class="x-red"></span>
                  </div>
            </div>
            <div class="layui-form-item">
              <label for="day" class="layui-form-label">
                <span class="x-red">*</span>选择日期
              </label>
              <div class="layui-input-inline">
                <select name="day" lay-verify="">
                  <option value="0">全选</option>
                  <option value="1">周一</option>
                  <option value="2">周二</option>
                  <option value="3">周三</option>
                  <option value="4">周四</option>
                  <option value="5">周五</option>
                  <option value="6">周六</option>
                  <option value="7">周日</option>
                </select>
              </div>
            </div>
          </div>
          <div class="layui-form-item">
              <label for="time" class="layui-form-label">
                  <span class="x-red">*</span>选择时间
              </label>
              <div class="layui-input-inline">
                  <select name="time" lay-verify="">
                    <option value="0">全天</option>
                    <option value="1">上午</option>
                    <option value="2">下午</option>
                    <option value="3">晚上</option>
                  </select>     
              </div>
          </div>
          <div class="layui-form-item">
              <label for="space" class="layui-form-label">
                  <span class="x-red">*</span>选择区域
              </label>
              <div class="layui-input-inline">
                  <select name="space" lay-verify="">
                    <option value="0">全部</option>
                    <option value="1">投影区域</option>
                    <option value="2">众创套件</option>
                  </select>     
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  锁定
              </button>
          </div>
      </form>
    </div>
